<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Bars</title>
    <link rel="stylesheet" href="style.css" />
    <!-- box icons cdn link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- horizontal -->
    <h2>horizontal:</h2>
    <div class="icons">
      <a href="#" class="active"><i class="bx bxs-dashboard"></i></a>
      <a href="#"><i class="bx bx-search"></i></a>
      <a href="#"><i class="bx bxs-envelope"></i></a>
      <a href="#"><i class="bx bx-world"></i></a>
      <a href="#"><i class="bx bxs-trash-alt"></i></a>
    </div>
    <!-- vertical -->
    <h2>vertical:</h2>
    <div class="icons vertical">
      <a href="#" class="active"><i class="bx bxs-dashboard"></i></a>
      <a href="#"><i class="bx bx-search"></i></a>
      <a href="#"><i class="bx bxs-envelope"></i></a>
      <a href="#"><i class="bx bx-world"></i></a>
      <a href="#"><i class="bx bxs-trash-alt"></i></a>
    </div>
  </body>
</html>
